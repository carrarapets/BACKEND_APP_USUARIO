version: '3.4'

services:
  database:
    image: postgres:10.17
    restart: always
    environment:
     - "POSTGRES_USER=postgres"
     - "POSTGRES_PASSWORD=HACKERNAOENTRA"
     - "POSTGRES_DB=Carrarapets_dbo"
     - "POSTGRES_LOCAL=localhost"
     - "POSTGRES_PORT=5003"
    ports: 
     - 5003:5003
    volumes:
     - database-volume:\Program Files\PostgreSQL\14\data
  
volumes:
  database-volume:
  

